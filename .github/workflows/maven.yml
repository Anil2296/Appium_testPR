on:
  push:
    branches:
      - main  # Trigger on push to main (change if needed)
  pull_request:
    branches:
      - main  # Trigger on PRs targeting the main branch

jobs:
  appium-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Appium
        run: |
          npm install -g appium@v2.15
          appium -v
          appium &>/dev/null &

      - name: Install Android SDK
        run: |
          curl -sSL https://dl.google.com/android/repository/commandlinetools-mac-8512546_latest.zip -o cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/Android
          rm cmdline-tools.zip
          yes | $HOME/Android/cmdline-tools/bin/sdkmanager --licenses
          $HOME/Android/cmdline-tools/bin/sdkmanager --update
          $HOME/Android/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-29" "system-images;android-29;google_apis;x86_64"

      - name: Set up Android Emulator
        run: |
          echo "no" | $HOME/Android/cmdline-tools/bin/avdmanager create avd --name test-emulator --package "system-images;android-29;google_apis;x86_64"
          $HOME/Android/emulator/emulator -avd test-emulator -no-window -no-audio -gpu swiftshader_indirect &

      - name: Wait for Emulator to boot
        run: |
          adb wait-for-device

      - name: Run Appium Android Tests
        run: mvn clean test -Pandroid
