name: Appium TestNG Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Install Appium
      - name: Setup Appium
        run: |
          npm install -g appium@2.15
          appium -v
          appium &>/dev/null &
          sleep 5

      # Step 4: Enable KVM for hardware acceleration (if needed)
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 5: Create and start the Android emulator
      - name: Create and start emulator
        run: |
          # Create an Android Virtual Device (AVD) with API level 29
          echo no | android create avd --force -n test-emu -t android-29 --abi x86_64
          
          # Start the emulator
          emulator -avd test-emu -no-window -no-audio -no-boot-anim -gpu off &
          
          # Wait for the emulator to boot up
          adb wait-for-device
          
          # Unlock the screen if necessary
          adb shell input keyevent 82
          
          # Optional: Add a delay to ensure the emulator is fully ready before running tests
          sleep 15

      # Step 6: Run Appium Tests (with Maven)
      - name: Run Appium Tests
        run: mvn clean test

      # Step 7: Stop the emulator after the tests are finished
      - name: Stop Emulator
        run: adb emu kill
